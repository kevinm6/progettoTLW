<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Community</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
   <link rel="stylesheet" href="./css/default.css">
   <!-- Symbols font -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
</head>

<body>
   <div id="menu"></div>
   <div id='community-container' class="container">
      <h2 style="text-align: center">Community</h2>
      <!-- The buttons are probably to be placed on the right -->
      <div>
         <button style="position:absolute; right:2%;" class="btn btn-primary"
            id="communityGeneralButton">Edit Community</button>
         <button style="position:absolute; right:14%;" class="btn btn-danger" id="deleteCommunityButton" disabled hidden>Delete
            Community</button>
      </div>

      <div class="row justify-content-center">
         <h2 id="community-title"></h2>
         <h4 id="community-desc"></h4>
      </div>

      <h3 style="text-align:center;">Members</h3>
      <div id="container-cast" class="row justify-content-center mt-2 row-cols-2
            row-cols-md-3 row-cols-lg-4 row-cols-xl-6 g-4">
         <div class="col d-none" id="card-cast">
            <div class="card">
               <img src="" class="card-img-top" alt="...">

               <div class="card-body">
                  <p class="card-text "></p>
                  <p class="card-text"><small class="text-body-secondary"></small></p>

                  <button type="button" class="btn btn-danger" hidden>
                     <i class="fa fa-close"></i></button>
               </div>

            </div>
         </div>
      </div>

         <br><br>
      <div class="container">
         <h2 style="text-align:center;">Shared Playlists</h2>
         <div class="row" id="playlistPublicContainer">
            <!-- Cards are dynamically created -->
         </div>
      </div>

      <div class="modal fade custom-modal-xl" id="songsModal" tabindex="-1" aria-labelledby="songsModalLabel"
         aria-hidden="true">
         <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="songsModalLabel">Your songs</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div class="modal-body">
                  <table class="table">
                     <thead>
                        <tr>
                           <th scope="col">Title</th>
                           <th scope="col">Artists</th>
                           <th scope="col">Album</th>
                           <th scope="col">Genres</th>
                           <th scope="col">Duration</th>
                           <th scope="col">Year</th>
                        </tr>
                     </thead>
                     <tbody id="songsTableBody">
                        <!-- Songs will be added here dinamically -->
                     </tbody>
                  </table>
               </div>
            </div>
         </div>
      </div>
   </div>

   <script src="scripts/menu.js"></script>
   <script src="scripts/scripts.js"></script>
   <script src="scripts/community.js"></script>
   <script src="scripts/playlists.js"></script>

   <script>
      authAndSetUser('community');

   </script>

   <div class="spacer"></div>
   <footer id="footer"></footer>
   <script type="module" src="../html/scripts/footer.js"></script>

</body>
