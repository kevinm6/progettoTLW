<body>
    <div id="menu"></div>

    <div class="container">
        <h2>Le tue community</h2>

        <div class="row" id="communityContainer">
            <!-- Qui verranno aggiunte dinamicamente le card delle community -->
        </div>
         <button class="btn btn-primary" id="createPlaylistButton">Crea Community</button>
    </div>
    </div>


    <div class="modal fade" id="usersModal" tabindex="-1" aria-labelledby="usersModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="usersModalLabel">Utenti della Community</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Titolo</th>
                                <th scope="col">Artista</th>
                                <th scope="col">Durata</th>
                            </tr>
                        </thead>
                        <tbody id="songsTableBody">
                            <!-- Qui verranno aggiunte dinamicamente le righe delle canzoni -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>



    <script type="module" src="src/html/scripts/menu.js"></script>
    <script src="src/html/scripts/scripts.js"></script>
    <script>

        createCommunityButton.addEventListener("click", () => {
            window.location.href = "http://localhost:3000/createcommunity";
        });

            }

        async function fetchCommunity() {
            try {
                // const userId = localStorage.getItem("_id");
                const response = await fetch(`http://localhost:3000/users`);
                const communityData = await response.json();
                return communityData;
            } catch (error) {
                console.error("Errore durante il recupero delle community:", error);
                return [];
            }
        }


        async function populateCommunityCards() {
            const communityData = await fetchCommunity();
            const communityContainer = document.getElementById('communityContainer');

            communityData.forEach(user => {
                //var stringified = JSON.stringify(playlist.songs).replace(/"/g, '&quot;');
                // var stringified = JSON.stringify(user.songs).replace(/"/g, '&quot;');
                const card = `
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${user.nickname}</h5>
                            </div>
                        </div>
                    </div>
                `;

                communityContainer.innerHTML += card;
            });
        }

        function showPlaylists(playlistId, songsJson) {
            songsJson = (JSON.stringify(songsJson));
            const songs = JSON.parse(songsJson);
            const songsTableBody = document.getElementById("songsTableBody");
            songsTableBody.innerHTML = ""; // Pulisce la tabella

            songs.forEach(song => {
                const row = `
                <tr>
                    <td>${song.title}</td>
                    <td>${song.artist}</td>
                    <td>${song.duration}</td>
                </tr>
            `;

                songsTableBody.innerHTML += row;
            });

            const songsModal = new bootstrap.Modal(document.getElementById("songsModal"));
            songsModal.show();
        }
        authandpopulate();
    </script>
</body>

</html>
