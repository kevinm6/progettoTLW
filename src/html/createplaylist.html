<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea Playlist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="src/html/scripts/createplaylist.js"></script>
    <style>
        .remove-button {
            font-size: 12px;
            color: black;
            background: none;
            border: none;
            padding: 0;
        }
        .custom-audio-player {
    background-color: white;
    border: 1px solid black;
    border-radius: 10px;
    padding: 10px;
    margin-top: 10px;
}
    </style>
</head>

<body>
    <div id="menu"></div>

    <div class="container">
        <h2>Crea una nuova playlist</h2>

            <div class="mb-3">
                <label for="title" class="form-label">Titolo</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descrizione</label>
                <input type="text" class="form-control" id="description" name="description" required>
            </div>
            <div class="mb-3">
                <label for="tags" class="form-label">Tags (separati da virgola)</label>
                <textarea class="form-control" id="tags" name="tags" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <input type="text" id="searchInput" class="form-control mt-4" placeholder="Cerca canzoni">
            </div>
            <div id="selectedSongs" class="mt-3">
            </div>

            <div id="searchResults"></div>

            <button type="submit" class="btn btn-primary" onclick="creaplaylist()">Crea Playlist</button>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="src/html/scripts/menu.js"></script>
    <script src="src/html/scripts/scripts.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            generateCards();
        });
        auth();
    </script>

</body>

</html>
