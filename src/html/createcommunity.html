<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Crea Community</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
   </head>

   <body>
      <div id="menu"></div>

      <div class="container" id="create-community-container">
         <h2 style="text-align: center;">Crea una nuova community</h2>

         <form name='communityForm' id="create-community-form">
            <div class="mb-3">
               <label for="name" class="form-label">Name</label>
               <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
               <label for="description" class="form-label">Description</label>
               <input type="text" class="form-control" id="description" name="description" required>
            </div>
            <div class="mb-3">
               <label for="tags" class="form-label">Members</label>
               <div id="container-cast" class="row mt-2 row-cols-2
                  row-cols-md-3 row-cols-lg-4 row-cols-xl-6 g-4">
                  <div class="col d-none" id="card-cast">
                     <div class="card">
                        <img src="" class="card-img-top" alt="...">
                        <div class="card-body">
                           <p class="card-text "></p>
                           <p class="card-text"><small class="text-body-secondary"></small>
                           </p>
                        </div>
                        <div class="card-footer">
                           <input class="checkbox" type="checkbox" id="user-selection-"/>
                           <label for='user-selection-'><label>
                        </div>

                     </div>
                  </div>


               </div>

            </div>
            <button type="button" class="btn btn-primary" disabled>Create Community</button>
         </form>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="scripts/menu.js"></script>
      <script src="scripts/scripts.js"></script>
      <script src="scripts/community.js"></script>
      <script>
         checkIfUserHasCommunity();

         let createCommunityButton = document.getElementsByClassName('btn')[0];

         let name = document.getElementById('name');
         name.addEventListener('input', (event) => {
            if (name.value === "" || name.value == null) {
               createCommunityButton.disabled = true;
            } else {
               createCommunityButton.removeAttribute('disabled');
            }
         })

         createCommunityButton.addEventListener('click', () => {
            let userId = localStorage.getItem('_id');
            createCommunity(userId);
         })

      // Aggiungi qui il codice JavaScript per la creazione della community
      </script>
   </body>

</html>
