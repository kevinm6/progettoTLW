<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      <link rel="stylesheet" href="./css/default.css">
   </head>

   <body>
      <div id="menu"></div>

      <div class="container">
         <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nickname or Email</label>
            <input id="nicknameOrEmail" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
         </div>
         <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input id="password" type="password" class="form-control" id="exampleInputPassword1">
         </div>
         <button type="submit" class="btn btn-primary" onclick="login()">Submit</button>
         <p class="mt-3">Non hai un account? <a href="http://localhost:3000/register">Registrati qui</a></p>
      </div>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
      <script src="scripts/menu.js"></script>
      <script src="scripts/login.js"></script>
      <script>
          checkUserLogged();
         /* This code assigns an event handler to the "Enter" key press (key code 13) on the keyboard
            when the user is within the input element with the ID "password."
            When the "Enter" key is pressed (key code 13), the "login()" function is called. */
      document.getElementById('password').onkeydown = function(e) {
         if (e.keyCode == 13) login();
      } 
      </script>
   </body>
</html>
